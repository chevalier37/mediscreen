<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Add note</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row mt-2">
		<h2>Add note: </h2>
		<h2 th:text="${patient.firstName} + '.'"> </h2><h2 th:text= "${' ' + patient.familyName}"></h2>
	</div>
	<div class="row">
		<form action="#" th:action="@{/patient/addNotes/{id}(id=${patient.id})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%" modelAttribute="note">
			 <div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">Note :</label>
				<div class="col-sm-10">
					<textarea rows="5" th:field="*{note}" id="note" placeholder="Note" class="col-4"></textarea>
					
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
