<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<!--<a href="/patient/list">Patient List</a>-->
			<!--&nbsp;|&nbsp;-->
		</div>
		<!--<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>-->
	</div>
	<div class="row"><h2>Patient List</h2></div>
	<div class="row">
		<a href="/patient/add" class="btn btn-primary btn-sm">Add Patient</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Fist Name</th>
					<th>Family Name</th>
					<th>Gender</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${allPatient}">
					<td style="width: 10%" th:text="${patient.firstName}"></td>
					<td th:text="${patient.familyName}"></td>
					<td th:text="${patient.gender}"></td>
					<td th:text="${patient.address}"></td>
					<td th:text="${patient.phone}"></td>
					
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>
						&nbsp;|&nbsp;
						<a th:href="@{/patient/{id}(id=${patient.id})}">Show</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
