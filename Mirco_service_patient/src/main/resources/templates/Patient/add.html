<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Add patient</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row mt-2">
		<h2>Add patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/validate}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%" modelAttribute="patient">
			 <div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="familyName" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{familyName}" id="type" placeholder="Family Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date of birth" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-10">
					<select th:field="*{gender}">
    <option th:value="'M'" th:text="Male"></option>
    <option th:value="'F'" th:text="Female"></option>
</select>
					<p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{address}" id="type" placeholder="Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<!--<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>-->
					<input class="btn btn-primary btn-sm" type="submit" value="Add patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
